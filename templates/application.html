<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Buffalo - Issue Tracker</title>
    <%= stylesheetTag("application.css") %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="<%= rootPath() %>" class="navbar-brand">Issue Tracker</a>
      <div class="navbar-nav justify-content-right">
        <span class="nav-item"
          ><a href="<%= issuesPath() %>" class="nav-link">All issues</a></span
        >
        <span class="nav-item"
          ><a href="<%= newIssuesPath() %>" class="nav-link">New issue</a></span
        >
      </div>
    </nav>
    <div class="container">
      <%= partial("flash.html") %> <%= yield %>
    </div>

    <%= javascriptTag("application.js") %>
  </body>
</html>
